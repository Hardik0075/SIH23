    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="in_header">
        <nav class="in_nav" >
            <div class="in_gov" style="margin-bottom: 2rem; padding-top: 1rem;">
              <img src="./emblem.png" alt="Indian Emblem" class="emblem">
              <h1 class="in_heading"><span class="in_hindi_logo">झारखंड मंत्रालय</span><br><span class="in_low">MINISTRY OF</span><br><span class="in_logo">Jharkhand</span></h1>
              <img src="./swach-bharat.png" alt="swach-bharat" class="in_swach">
              <img src="./AKAM_logo.jpg" alt="" class="in_akam">
              <img src="./G20New.jpg" alt="" class="in_g20">
              <img src="./Yoga_India_new.jpg" alt="" class="yoga">
              
            </div>
            <div class="in_img_all">
                <img src="./img1.jpg" alt="">
                <img src="./img2.jpg" alt="">
                <img src="./immg3.jpg" alt="">
                <img src="./img4.jpg" alt="">
                <img src="./img5.jpg" alt="">
                <!-- <img src="./immg3.jpg" alt=""> -->
            </div>
            </nav>
            </header>
<div class="signup-container" >
    <div class="si_internal">
    <h1 style="text-decoration: underline;">Sign Up</h1>
    <form >
    <label for="stud-name">Student Name</label>
    <input type="text" id="stud-name" name="stud-name" required>
    
    <label for="college-name">College Name</label>
    <input type="text" id="college-name" name="college-name" required>
    
    <label for="unique-id">Unique ID</label>
    <input type="text" id="unique-id" name="unique-id" required>
    
    <label for="Password">Password</label>
    <input type="text" id="Password" name="Password" required>
    
    <label for="year">Year</label>
    <input type="text" id="year" name="year" required>
    
    <button type="submit" id="signupbtn" onclick="save()">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
       </div>
    </div>
    <footer>

          <div class="in_footer_img">
